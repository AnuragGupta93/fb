<div class="page" data-name="fb-albums">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="/" class="link back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Facebook Albums</div>
			<div class="right">
				<a id="load-more-albums-link" class="link">Load More</a>
			</div>
		</div>
	</div>
	<div class="page-content">
		<div class="list media-list">
			<ul id="fb-album-list">
				{{#albums}}
				<li>
					<a class="album-thumb-link item-link item-content" data-album-id="{{id}}">
						<div class="item-media"><img class="album-thumb" src="{{cover_photo}}"></div>
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{name}}</div>
							</div>
							<div class="item-subtitle">{{count}}</div>
						</div>
					</a>
				</li>
				{{/albums}}
			</ul>
		</div>
	</div>
</div>
